<!-- show fist page -->
<div *ngIf="showpage == 'none'">
  <div class="uk-padding">
    <fieldset class="uk-fieldset">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-text-center">
              <legend class="uk-legend uk-text-bold mycolor">SingUp</legend>
              <div class="uk-margin ">
                <p class=" uk-text-bold">You want to Singup as a member or as a teacher</p>
                <div class=" uk-text-center ">
                  <span class=" mymarg">
                    <button class="uk-button uk-button-primary" type="button" (click)="foris(x='techer')">Teacher</button>
                  </span>
                  <span class=" mymarg">
                    <button class="uk-button uk-button-primary" type="button" (click)="foris(x='member')">member</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
<!-- singup for techer -->
<div *ngIf="showpage == 'techer'" class="uk-padding">
  <fieldset class="uk-fieldset">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="uk-card uk-card-default uk-card-body">
          <button class="uk-modal-close-default uk-button-primary" (click)="foris(x='none')" type="button">
            <span uk-icon="reply"></span> Back</button>
          <div class="uk-text-center">
            <legend class="uk-legend uk-text-bold mycolor">SingUp</legend>
          </div>
          <div class="uk-margin ">
            <p class="uk-text-large ">
              <span uk-icon="icon: user"></span> First name
              <i class="uk-text-rright fas fa-check-circle " id="ic1"></i>
            </p>
            <div class="form-inline ">
              <input class="uk-input uk-width-5-6@s " id="in-fn" type="text" [(ngModel)]="data.FirstName" name="FirstName" uk-tooltip="title: Enter your first name;  pos: top-right"
                placeholder="First name">
            </div>
          </div>
          <div class="uk-margin">
            <div class="form-inline">
              <p class="uk-text-large">
                <span uk-icon="icon: users"></span> Last name
                <i class="fas fa-check-circle" id="ic2"></i>
              </p>
              <input class="uk-input uk-width-5-6@s " id="in-ln" type="text" [(ngModel)]="data.LastName" name="LastName" placeholder="Last name"
                uk-tooltip="title: Enter your lsat name;  pos: top-right">
            </div>
          </div>
          <div class="uk-margin">
            <div class="form-inline ">
              <p class="uk-text-large">
                <span uk-icon="icon: mail"></span> Email
                <i class="fas fa-check-circle" id="ic3"></i>
              </p>
              <input class="uk-input uk-width-5-6@s " id="in-emil" type="text" [(ngModel)]="data.email" name="email" placeholder="Email"
                uk-tooltip="title: Enter your Email ex- example@codeforiraq.org;  pos: top-right">
            </div>
            <span id="foremile"></span>
          </div>
          <div class="uk-margin">
            <div class="form-inline ">
              <p class="uk-text-large ">
                <span uk-icon="icon: lock"></span> Password
                <i class="fas fa-check-circle" id="ic4"></i>
              </p>
              <input class="uk-input uk-width-5-6@s " id="in-p" type="password" [(ngModel)]="data.Password" name="Password" placeholder="Password"
                uk-tooltip="title: Enter your Password;  pos: top-right">
            </div>
          </div>
          <div class="uk-margin">
            <div class="form-inline ">
              <p class="uk-text-large">
                <span uk-icon="icon: lock"></span> Confirm Password
                <i class="fas fa-check-circle" id="ic5"></i>
              </p>
              <input class="uk-input uk-width-5-6@s " id="in-cp" type="password" [(ngModel)]="data.ConfirmPassword" name="ConfirmPassword"
                placeholder="ConfirmPassword" uk-tooltip="title: Enter your Confirm Password;  pos: top-right">
            </div>
            <span id="forpass"></span>
          </div>
          <div class="form-inline " uk-margin>
            <button class="uk-button uk-button-primary" (click)="forsingup()">singup</button>
            <div id="waiting" uk-margin></div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
